<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>

var iwon = 0;
var gameover = 0;
var maxhits = 6;
var myGamePiece;
var myArrows = [];
var myBullets = [];
var myCastles = [];
var myScore;
var startx=10;
var starty = 120;
var sizex = Math.floor(879/30);
var sizey = Math.floor(1125/30);
var arrowsizex = 25*2;
var arrowsizey = 5*2;
var castlesizex = 100;
var castlesizey = 100;
var canvasx = Math.floor(6144/6);
var canvasy = Math.floor(3072/6);
var buffer = 20;
var test=0;
var speedscale = 600

function startGame() {
    // game pieces
    myField = new component(canvasx,canvasy,"background.gif",0,0,"image");
    // my character
    myGamePiece = new component(sizex, sizey, "soldier.gif", startx, starty, "image");
    myGamePiece.gravity = 0.00;
    // game over msgs
    myGame = new component("100px", "Consolas", "red", canvasx/4, canvasy/2, "text");
    // score
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    keyboard : document.addEventListener("keydown", function(event) {
        if (event.key == "d") {
          right(1);
        } else if (event.key == "w") {
          up(1);
        } else if (event.key == "s") {
          down(1);
        } else if (event.key == "a") {
          left(1);
        } else if (event.key == "q") {
          reset();
        }
    }),
    start : function() {
        this.canvas.width = canvasx;
        this.canvas.height = canvasy;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.2))
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.5))
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.7))
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        ctx = myGameArea.context;
        ctx.drawImage(myField.image,
                  myField.x,
                  myField.y,
                  myField.width, myField.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
      this.image = new Image();
      this.image.src = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.color=color;
    this.active=maxhits;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
              if ( this.active) {
                ctx.drawImage(this.image, 
                  this.x, 
                  this.y,
                  this.width, this.height);
              }
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
        this.hitLeft();
        this.hitRight();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hitTop = function() {
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }
    this.hitLeft = function() {
        var rockbottom = myGameArea.canvas.width - this.width - buffer;
        if (this.x > rockbottom) {
            this.x = rockbottom;
            this.gravitySpeed = 0;
            myScore.text="SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGame.text="YOU WIN"
            myGame.update();
            iwon=1;

            for (i = 0; i < myArrows.length; i += 1) {
                myArrows[i].active = 0
            }
            for (i = 0; i < myBullets.length; i += 1) {
                myBullets[i].active = 0
            }

 
        }
    }
    this.hitRight = function() {
        if (this.x < 0) {
            this.x = 0;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj,buffer) {
        var half = Math.floor(buffer/2);
        var myleft = this.x+half;
        var myright = this.x + (this.width) - half;
        var mytop = this.y + half;
        var mybottom = this.y + (this.height) - half;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    // check if arrows collide with myGamePiece
    for (i = 0; i < myArrows.length; i += 1) {
        if (myGamePiece.crashWith(myArrows[i],0)) {
            if (myArrows[i].active ) {
              gameover = 1;
              myScore.text="SCORE: " + myGameArea.frameNo;
              myScore.update();
              myGame.text="GAME OVER"
              myGame.update();
              return;
            }
        } 
    }

    // check if bullets collide with castles
    for (j = 0; j < myCastles.length; j += 1) {
      if ( myCastles[j].active > 0) {
        for (i = 0; i < myBullets.length; i += 1) {
          if (myBullets[i].active && myCastles[j].crashWith(myBullets[i],0)) {
             myBullets[i].active=0;
             myCastles[j].active = myCastles[j].active - 1;
             myCastles[j].image.src = "castle_" + (maxhits - myCastles[j].active + 1).toString() + ".gif"
          }
        }
      }
    }

    // check if arrows collide with castles
    for (j = 0; j < myCastles.length; j += 1) {
      if ( myCastles[j].active > 0) {
        for (i = 0; i < myArrows.length; i += 1) {
          if (myArrows[i].active && myCastles[j].crashWith(myArrows[i],0)) {
             myArrows[i].active=0;
             myCastles[j].active = myCastles[j].active - 1;
             myCastles[j].image.src = "castle_" + (maxhits - myCastles[j].active + 1).toString() + ".gif"
          }
        }
      }
    }

    // check if bullets collide with arrows
    for (j = 0; j < myArrows.length; j += 1) {
      if ( myArrows[j].active > 0) {
        for (i = 0; i < myBullets.length; i += 1) {
          if (myBullets[i].active && myArrows[j].crashWith(myBullets[i],0)) {
             // explosion
             myBullets[i].active=0;
             myArrows[j].active =0;
          }
        }
      }
    }


    // check if myGamePiece collides with castles
    for (j = 0; j < myCastles.length; j += 1) {
      if ( myCastles[j].active > 0) {
        if (myGamePiece.crashWith(myCastles[j],buffer)) {
          stop()
          left(1)
        }
      }
    }

    myGameArea.clear();

    if (iwon == 0 ) {
        myGameArea.frameNo += 1;
    }
    if (myGameArea.frameNo == 1 || everyinterval(Math.floor(Math.random()*200))) {
        height = Math.floor(Math.random()*myGameArea.canvas.height);
        myArrows.push(new component(arrowsizex, arrowsizey, "arrow_1.gif", myGameArea.canvas.width-1, height,"image"));
        myArrows[myArrows.length-1].active=maxhits;
    }
    for (i = 0; i < myCastles.length; i += 1) {
        myCastles[i].update();
    }
    for (i = 0; i < myArrows.length; i += 1) {
        myArrows[i].x += -1;
        myArrows[i].update();
    }
    for (i = 0; i < myBullets.length; i += 1) {
        myBullets[i].x += 2;
        myBullets[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function addLineOfCastles(n,x) {
    for  (i = 0; i < n; i += 1) {
        y = Math.floor(i*myGameArea.canvas.height/n)
        myCastles.push(new component(Math.floor(castlesizex*3/n), Math.floor(castlesizey*3/n), "castle_1.gif", x, y,"image"));
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function maxx(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasx/speedscale)
}

function maxy(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasy/speedscale)
}


function down(n) {
    myGamePiece.speedY = maxy(n);
}

function up(n) {
    myGamePiece.speedY = -maxy(-n);
}

function left(n) {
    myGamePiece.speedX = -maxx(-n);
}

function right(n) {
    myGamePiece.speedX = maxx(n);
}

function stopx(n) {
    myGamePiece.speedX = 0;
}

function stop(n) {
    stopx(n)
    stopy(n)
}

function stopy(n) {
    myGamePiece.speedY = 0;
}

function fire() {
  myBullets.push(new component(arrowsizex, arrowsizey, "barrow_1.gif", myGamePiece.x+1, myGamePiece.y,"image"));
  myBullets[myBullets.length-1].active=maxhits;
}

function reset(){
    myGamePiece.x = startx;
    myGamePiece.y = starty;
    myGameArea.frameNo = 1;
    myArrows = [];
    stopy()
    stopx()
    iwon=0;
    gameover=0;
}

</script>
<br>
<center>
<button onmousedown="up(1)" onmouseover="up(1)" onmouseup="stopy()" ontouchstart="up(1)">UP</button><br>
<button onmousedown="left(1)" onmouseover="left(1)" onmouseup="stopx()" ontouchstart="left(1)">LEFT</button>
<button onmousedown="right(1)" onmouseover="right(1)" onmouseup="stopx()" ontouchstart="right(1)">RIGHT</button>
<br>
<button onmousedown="down(1)" onmouseover="down(1)" onmouseup="stopy()" ontouchstart="down(1)">DOWN</button>
<br>
<button onmouseover="stop()">STOP</button>
<button onmousedown="reset()">reset</button>
<button onmouseover="fire()" onmousedown="fire()" onmouseup="fire()" ontouchstart="fire()">FIRE</button>
<p>Meet the Tudors: Make it to the right of the screen</p>

<audio id="myAudio" controls>
  <source src="greensleeves-flute-and-guitar.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>



</body>
</html>
