<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>

<body onload="startGame()">

<script>


var gameover = 0;
// max hits for castles
var maxhits = 6;
// max lives
var maxlives = 3;

// the pieces
var myGamePiece;
var yourGamePiece;

// interval between frames
var interval = 20
// image scale
var scale = 1

var myScore=0;
var startx=10;
var starty = 120;
// the avatar size
var sizex = Math.floor(879/30);
var sizey = Math.floor(1125/30);
var arrowsizex = 5*2;
var arrowsizey = 5*2;
var barrowsizex = 25*2;
var barrowsizey = 5*2;
var castlesizex = Math.floor(1536/20);
var castlesizey = Math.floor(1536/20);
var canvasx = Math.floor(6144/6);
var canvasy = Math.floor(3072/6);
var buffer = 20;
var maxArrows = 3;
var maxEnemyArrows = 50;
var test=0;
var speedscale = 600
var myAvatarFile = "soldier.gif" 
var yourAvatarFile = "soldier.gif" 
var backgroundFile = "background.gif"

var yourAvatarCastleFile = "castle_1.gif"
var myAvatarCastleFile = "castle_1.gif"

var myScoreLocation = [280, 40]
var myLifeLocation = [280, 80]


function startGame() {

    // game pieces
    myField = new component(canvasx,canvasy,backgroundFile,0,0,"image",0);
    // my character
    myGamePiece = new component(sizex, sizey, myAvatarFile, startx, starty, "image",1);
    // your character
    yourGamePiece = new component(sizex, sizey, yourAvatarFile, canvasx - startx - sizex - 1, 0, "image",1);
    // game over msgs
    myGame = new component("100px", "Consolas", "red", canvasx/4, canvasy/2, "text",0);
    myGame.text = "";
    // score
    myScore = new component("30px", "Consolas", "black", myScoreLocation[0], myScoreLocation[1], "text",0);
    // Lives
    myLife = new component("30px", "Consolas", "black", myLifeLocation[0], myLifeLocation[1], "text",0);
    myLife.text="❤️".repeat(myGamePiece.lives)

    myGameArea.start();
}

var myGameArea = {
    score : 0,
    canvas : document.createElement("canvas"),
    keyboard : document.addEventListener("keydown", function(event) {
        if (event.key == "d") {
          myGamePiece.right(1);
        } else if (event.key == "w") {
          myGamePiece.up(1);
        } else if (event.key == "s") {
          myGamePiece.down(1);
        } else if (event.key == "a") {
          myGamePiece.left(1);
        } else if (event.key == "q") {
          myGamePiece.reset();
        }
    }),
    start : function() {
        this.canvas.width = canvasx;
        this.canvas.height = canvasy;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(myGamePiece,nCastles,Math.floor(canvasx*0.1),castlesizex,castlesizey,myAvatarCastleFile)

        nCastles = 10
        addLineOfCastles(yourGamePiece,nCastles,Math.floor(canvasx*0.9-castlesizex/4),castlesizex,castlesizey,yourAvatarCastleFile)

        //nCastles = Math.floor(Math.random()*6)+2
        //addLineOfCastles(nCastles,Math.floor(canvasx*0.5))
        //nCastles = Math.floor(Math.random()*6)+2
        //addLineOfCastles(nCastles,Math.floor(canvasx*0.7))
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        ctx = myGameArea.context;
        ctx.drawImage(myField.image,
                  myField.x,
                  myField.y,
                  myField.width, myField.height);
    }
}

// component is an object
// like an avatar
// but can contain Bullets and Castles
// 
// The rules are:
// - Bullets can destroy Castles

function component(width, height, color, x, y, type, direction) {
    this.type = type;
    this.startdirection = direction;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.lives = maxlives; 
    this.startx = x;
    this.starty = y;
    this.startwidth = width;
    this.startheight = height;
    this.startcolor=color;
    this.myCastles = [];
    this.castle = "castle";
    this.bullet = "arrow";
    this.audio = new Audio('crash.mp3');

    this.reset = function() {
        this.myBullets = [];
        this.score = 0;
        this.direction = this.startdirection;
        this.x = this.startx;
        this.y = this.starty;
        this.width = this.startwidth;
        this.height = this.startheight;
        this.speedX = 0;
        this.speedY = 0;  
        if (this.type == "image") {  
            this.image.src = this.startcolor;
        } else {
            this.color=this.startcolor;
        }
        this.active=maxhits;
        this.iwon = 0;
    }
    this.reset()
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
              if ( this.active) {
                ctx.drawImage(this.image, 
                  this.x, 
                  this.y,
                  this.width, this.height);
              }
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function(isPiece) {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBottom(isPiece);
        this.hitTop(isPiece);
        this.hitLeft(isPiece);
        this.hitRight(isPiece);
    }
    this.clearArrows = function() {
        var test;
        var newList = [];
        for (i = 0; i < this.myBullets.length; i += 1) {
            test = this.myBullets[i]
            if (test.x < 0 || test.x > canvasx ) test.active = 0
            if ( test.active > 0 ) {
                newList.push(test);
            }
        }
        this.myBullets = newList
    }
    this.bounceBottom = function(){
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
             this.direction = 1 - this.direction
        }
    }
    this.bounceTop = function(){
        if (this.y < 0) {
             this.direction = 1 - this.direction
        }
    }
    this.hitBottom = function(isPiece) {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            if ( isPiece ) {
                this.y = rockbottom;
            } else {
                this.active = 0
            }
        }
    }
    this.hitTop = function(isPiece) {
        if (this.y < 0) {
            if ( isPiece ) {
                this.y = 0;
            } else {
                this.active = 0
            }
        }
    }
    // what happens when you win
    this.win = function() {
        gameover=1
        myScore.text="SCORE: " + myGameArea.score;
        myScore.update();
        myGame.text="YOU WIN" 
        myGame.update();
        this.iwon=1;
        for (i = 0; i < this.myBullets.length; i += 1) {
            this.myBullets[i].active = 0
        }
    }
    this.hitLeft = function(isPiece) {
        var rockbottom = myGameArea.canvas.width - this.width - buffer;
        if (this.x > rockbottom) {
            if ( isPiece ) {
                this.x = rockbottom;
                this.win()
            } else {
                this.active = 0
            }
        }
    }
    this.hitRight = function(isPiece) {
        if (this.x < 0) {
            this.x = 0;
        }
    }
    this.crashWith = function(otherobj,buffer) {
        if ( otherobj.active == 0 || this.active == 0) {
            return false
        }
        var half = Math.floor(buffer/2);
        var myleft = this.x+half;
        var myright = this.x + (this.width) - half;
        var mytop = this.y + half;
        var mybottom = this.y + (this.height) - half;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
    // fire and add to myBullets
    this.fire = function() {
        this.clearArrows()
        if ( this.myBullets.length < maxArrows ) {
            this.myBullets.push(new component(barrowsizex, barrowsizey, "barrow_1.gif",this.x,this.y+Math.random()*30,"image"));
            this.myBullets[this.myBullets.length-1].active=maxhits;
        }
    }
    this.down = function(n) {
        this.speedY = maxy(n);
    }
    this.up = function (n) {
        this.speedY = -maxy(-n);
    }
    this.left = function(n) {
        this.speedX = -maxx(-n);
    }
    this.right = function(n) {
        this.speedX = maxx(n);
    }
    this.stopx = function() {
        this.speedX = 0;
    }
    this.stop = function() {
        this.stopx()
        this.stopy()
    }
    this.stopy = function() {
         this.speedY = 0;
    }
    this.removeBullet = function(bullet) {
        bullet.update();
        bullet.active = 0;
    }
    this.removeCastle = function(castle) {
        // remove a castle life
        castle.active -= 1;
        castle.image.src = "castle" + "_" + (maxhits - castle.active).toString() + ".gif"
    }
    this.remove = function(bullet,castle) {
        // remove a life
        this.removeBullet(bullet)
        this.removeCastle(castle)
    }
    this.bangTest = function(that) {
        // check if bullets collide with castles
        for (j = 0; j < this.myCastles.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (this.myCastles[j].crashWith(this.myBullets[i],0)) {
                    this.remove(this.myBullets[i],this.myCastles[j])     
                }
            }
        }
        // check if bullets collide with other objects bullets
        for (j = 0; j < that.myBullets.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (that.myBullets[j].crashWith(this.myBullets[i],0)) {
                    this.removeBullet(this.myBullets[i])
                    that.removeBullet(that.myBullets[j])
                    myGameArea.score += 10
                    myGame.text="GREAT SHOT"
                    myGame.update();
                }
            }
        }
        // check if bullets collide with other objects castles
        for (j = 0; j < that.myCastles.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (that.myCastles[j].crashWith(this.myBullets[i],0)) {
                    this.remove(this.myBullets[i],that.myCastles[j])
                    myGameArea.score += 1
                    myGame.text="DAMAGE"
                    myGame.update();
                }
            }
        }
        // check if your bullets collide with my castles
        for (j = 0; j < this.myCastles.length; j += 1) {
            for (i = 0; i < that.myBullets.length; i += 1) {
                if (this.myCastles[j].crashWith(that.myBullets[i],0)) {
                    that.remove(that.myBullets[i],this.myCastles[j])
                }
            }
        }
        // check if your castles collide with your castles
        for (j = 0; j < that.myCastles.length; j += 1) {
            for (i = 0; i < this.myCastles.length; i += 1) {
                if (that.myCastles[j].crashWith(this.myCastles[i],0)) {
                    that.removeCastle(this.myCastles[i])
                    that.removeCastle(that.myCastles[j])
                }
            }
        }
    }
}

function amIHit(myPiece,yourPiece) {
    // have you shot me with your arrows?
    
    // check if your arrows collide with myPiece
    for (i = 0; i < yourPiece.myBullets.length; i += 1) {
        if (myPiece.crashWith(yourPiece.myBullets[i],0)) {
            myPiece.lives = myPiece.lives - 1;
            myGame.text="YOU'RE HIT"
            myLife.text="❤️".repeat(myPiece.lives)
            myLife.update();
            yourPiece.myBullets[i].active = 0
            if ( myPiece.lives < 1 ) {
                // what happens if you lose
                gameover = 1;
                myPiece.iwon=0;
                yourPiece.iwon=1;
                for (i = 0; i < myPiece.myBullets.length; i += 1) {
                    myPiece.myBullets[i].active = 0
                }
                myGame.text="GAME OVER"
                myGame.update();
                return true
            }
        }
    }

    // collision tests for castles and arrows
    myPiece.bangTest(yourPiece)

    // check if myPiece collides with my castles
    // bounce back
    for (j = 0; j < myPiece.myCastles.length; j += 1) {
      if ( myPiece.myCastles[j].active > 0) {
        if (myPiece.crashWith(myPiece.myCastles[j],buffer)) {
          myPiece.stop()
          myPiece.left(1)
        }
      }
    }

    // check if myPiece collides with your castles
    // lose a life and bounce back
    for (j = 0; j < yourPiece.myCastles.length; j += 1) {
      if ( yourPiece.myCastles[j].active > 0) {
        if (myPiece.crashWith(yourPiece.myCastles[j],buffer)) {
          myPiece.stop()
          myPiece.left(1)
          myGame.text="YOU'RE HIT"
          myPiece.lives = myPiece.lives - 1;
          myLife.text="❤️".repeat(myPiece.lives)
          myLife.update();
          myPiece.removeCastle(yourPiece.myCastles[j])
          if ( myPiece.lives < 1 ) {
                // what happens if you lose
                gameover = 1;
                myPiece.iwon=0;
                yourPiece.iwon=1;
                for (i = 0; i < myPiece.myBullets.length; i += 1) {
                    myPiece.myBullets[i].active = 0
                }
                myGame.text="GAME OVER"
                myGame.update();
                return true
          }
        }
      }
    }
    return false;
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    if ( gameover == 1 ) return;

    // check if your arrows collide with myGamePiece
    //if ( amIHit(myGamePiece,yourGamePiece) ) {
    //    return true
    //}
    amIHit(myGamePiece,yourGamePiece)

    myGameArea.clear();

    if (myGamePiece.iwon == 0 ) {
        myGameArea.frameNo += 1;
    }

    // fire my arrows from alien
    if (myGameArea.frameNo == 1 || everyinterval(Math.floor(Math.random()*600))) {
        myGame.text=""
        yourGamePiece.clearArrows()
        if ( yourGamePiece.myBullets.length <= maxEnemyArrows ) {
            yourGamePiece.myBullets.push(new component(arrowsizex, arrowsizey, "arrow_1.gif", yourGamePiece.x, yourGamePiece.y+Math.random()*10 ,"image",-1));
            yourGamePiece.myBullets[yourGamePiece.myBullets.length-1].active=1;
        }
    }

    for (i = 0; i < myGamePiece.myCastles.length; i += 1) {
        myGamePiece.myCastles[i].update();
    }

    for (i = 0; i < yourGamePiece.myCastles.length; i += 1) {
        if (everyinterval(Math.floor(Math.random()*5000))) {
            myGame.text=""
            yourGamePiece.clearArrows()
            if ( yourGamePiece.myBullets.length <= maxEnemyArrows ) {
                yourGamePiece.myBullets.push(new component(arrowsizex, arrowsizey, "arrow_1.gif", yourGamePiece.myCastles[i].x, yourGamePiece.myCastles[i].y+Math.random()*10 ,"image",-1));
                yourGamePiece.myBullets[yourGamePiece.myBullets.length-1].active=1;
            }
        }
    }


    for (i = 0; i < yourGamePiece.myCastles.length; i += 1) {
        yourGamePiece.myCastles[i].update();
    }

    // move on your bullets
    for (i = 0; i < yourGamePiece.myBullets.length; i += 1) {
        yourGamePiece.myBullets[i].x += -1;
        yourGamePiece.myBullets[i].update();
    }

    // move on my bullets
    for (i = 0; i < myGamePiece.myBullets.length; i += 1) {
        myGamePiece.myBullets[i].x += 2;
        myGamePiece.myBullets[i].update();
    }


    // check if bullets collide with other object to get points
    for (i = 0; i < myGamePiece.myBullets.length; i += 1) {
        if (myGamePiece.myBullets[i].crashWith(yourGamePiece,0)) {
            myGamePiece.removeBullet(myGamePiece.myBullets[i])
            myGameArea.score += 100
            myGame.text="BONUS 100"
            myGame.update();
            //myGame.text=""
        }
    }

    // advance the score and update
    myScore.text="SCORE: " + myGameArea.score;
    myScore.update();

    myLife.text="❤️".repeat(myGamePiece.lives)
    myLife.update();

    // move on the piece and update
    myGamePiece.newPos(true);
    myGamePiece.update();

    yourGamePiece.speedY = Math.floor(Math.random()*5)+1

    yourGamePiece.y +=  yourGamePiece.speedY
    yourGamePiece.update();
    if ( yourGamePiece.y > canvasy ) {
        yourGamePiece.y = 0
        // move on your castles
        for (i = 0; i < yourGamePiece.myCastles.length; i += 1) {
            yourGamePiece.myCastles[i].x -= Math.floor(castlesizex/4);
            yourGamePiece.myCastles[i].update();
        }

    }
    // test for lose
    for (i = 0; i < yourGamePiece.myCastles.length; i += 1) {
        if ( yourGamePiece.myCastles[i].x < -10 ) {
            gameover = 1;
            myGamePiece.iwon=0;
            yourGamePiece.iwon=1;
            for (i = 0; i < myGamePiece.myBullets.length; i += 1) {
                myGamePiece.myBullets[i].active = 0
            }
            myGame.text="GAME OVER"
            myGame.update();
            return true
        }
    }
    myGame.update();

}

function addLineOfCastles(myPiece,n,x,sizex,sizey,gif) {
    for  (i = 0; i < n; i += 1) {
        y = Math.floor(i*myGameArea.canvas.height/n + sizey/4)
        myPiece.myCastles.push(new component(Math.floor(sizex*3/n), Math.floor(sizey*3/n), gif, x, y,"image",1));
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function maxx(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasx/speedscale)
}

function maxy(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasy/speedscale)
}


function reset(){
    //myGamePiece.reset()
    //myGameArea.frameNo = 1;
    gameover=0;
    //myGameArea.score = 0;
    startGame()
}


</script>

<button onmousedown="myGamePiece.left(1)" onmouseover="myGamePiece.left(1)" onmouseup="myGamePiece.stopx()" ontouchstart="myGamePiece.left(1)">LEFT</button>
<button onmousedown="myGamePiece.right(1)" onmouseover="myGamePiece.right(1)" onmouseup="myGamePiece.stopx()" ontouchstart="myGamePiece.right(1)">RIGHT</button>
