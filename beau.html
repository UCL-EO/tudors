<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>

var gameover = 0;
var maxhits = 6;
var maxlives = 4;
var myGamePiece;
var yourGamePiece;

var myScore;
var startx=10;
var starty = 120;
var sizex = Math.floor(879/30);
var sizey = Math.floor(1125/30);
var arrowsizex = 5*2;
var arrowsizey = 5*2;
var barrowsizex = 25*2;
var barrowsizey = 5*2;
var castlesizex = 100;
var castlesizey = 100;
var canvasx = Math.floor(6144/6);
var canvasy = Math.floor(3072/6);
var buffer = 20;
var test=0;
var speedscale = 600

function startGame() {
    // game pieces
    myField = new component(canvasx,canvasy,"background.gif",0,0,"image");
    // my character
    myGamePiece = new component(sizex, sizey, "soldier.gif", startx, starty, "image");
    // your character
    yourGamePiece = new component(sizex, sizey, "soldier.gif", canvasx - startx, starty, "image");
    // game over msgs
    myGame = new component("100px", "Consolas", "red", canvasx/4, canvasy/2, "text");
    myGame.text = "";
    // score
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    // Lives
    myLife = new component("30px", "Consolas", "black", 280, 80, "text");
    myLife.text="❤️".repeat(myGamePiece.lives)

    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    keyboard : document.addEventListener("keydown", function(event) {
        if (event.key == "d") {
          myGamePiece.right(1);
        } else if (event.key == "w") {
          myGamePiece.up(1);
        } else if (event.key == "s") {
          myGamePiece.down(1);
        } else if (event.key == "a") {
          myGamePiece.left(1);
        } else if (event.key == "q") {
          myGamePiece.reset();
        }
    }),
    start : function() {
        this.canvas.width = canvasx;
        this.canvas.height = canvasy;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.2))
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.5))
        nCastles = Math.floor(Math.random()*6)+2
        addLineOfCastles(nCastles,Math.floor(canvasx*0.7))
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        ctx = myGameArea.context;
        ctx.drawImage(myField.image,
                  myField.x,
                  myField.y,
                  myField.width, myField.height);
    }
}

// component is an object
// like an avatar
// but can contain Bullets and Castles
// 
// The rules are:
// - Bullets can destroy Castles

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.lives = maxlives; 
    this.startx = x;
    this.starty = y;
    this.startwidth = width;
    this.startheight = height;
    this.startcolor=color;
    this.myCastles = [];
    this.castle = "castle";
    this.bullet = "arrow";

    this.reset = function() {
        this.myBullets = [];
        this.score = 0;
        this.x = this.startx;
        this.y = this.starty;
        this.width = this.startwidth;
        this.height = this.startheight;
        this.speedX = 0;
        this.speedY = 0;  
        if (this.type == "image") {  
            this.image.src = this.startcolor;
        } else {
            this.color=this.startcolor;
        }
        this.active=maxhits;
        this.iwon = 0;
    }
    this.reset()
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
              if ( this.active) {
                ctx.drawImage(this.image, 
                  this.x, 
                  this.y,
                  this.width, this.height);
              }
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function(isPiece) {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBottom(isPiece);
        this.hitTop(isPiece);
        this.hitLeft(isPiece);
        this.hitRight(isPiece);
    }
    this.hitBottom = function(isPiece) {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            if ( isPiece ) {
                this.y = rockbottom;
            } else {
                this.active = 0
            }
        }
    }
    this.hitTop = function(isPiece) {
        if (this.y < 0) {
            if ( isPiece ) {
                this.y = 0;
            } else {
                this.active = 0
            }
        }
    }
    // what happens when you win
    this.win = function() {
        myScore.text="SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGame.text="YOU WIN"
        myGame.update();
        this.iwon=1;
        for (i = 0; i < this.myBullets.length; i += 1) {
            this.myBullets[i].active = 0
        }
    }
    this.hitLeft = function(isPiece) {
        var rockbottom = myGameArea.canvas.width - this.width - buffer;
        if (this.x > rockbottom) {
            if ( isPiece ) {
                this.x = rockbottom;
                this.win()
            } else {
                this.active = 0
            }
        }
    }
    this.hitRight = function(isPiece) {
        if (this.x < 0) {
            this.x = 0;
        }
    }
    this.crashWith = function(otherobj,buffer) {
        if ( otherobj.active == 0 || this.active == 0) {
            return false
        }
        var half = Math.floor(buffer/2);
        var myleft = this.x+half;
        var myright = this.x + (this.width) - half;
        var mytop = this.y + half;
        var mybottom = this.y + (this.height) - half;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
    // fire and add to myBullets
    this.fire = function() {
        this.myBullets.push(new component(barrowsizex, barrowsizey, "barrow_1.gif",this.x,this.y,"image"));
        this.myBullets[this.myBullets.length-1].active=maxhits;
    }
    this.down = function(n) {
        this.speedY = maxy(n);
    }
    this.up = function (n) {
        this.speedY = -maxy(-n);
    }
    this.left = function(n) {
        this.speedX = -maxx(-n);
    }
    this.right = function(n) {
        this.speedX = maxx(n);
    }
    this.stopx = function() {
        this.speedX = 0;
    }
    this.stop = function() {
        this.stopx()
        this.stopy()
    }
    this.stopy = function() {
         this.speedY = 0;
    }
    this.removeBullet = function(bullet) {
        bullet.update();
        bullet.active = 0;
    }
    this.removeCastle = function(castle) {
        // remove a castle life
        castle.active -= 1;
        castle.image.src = "castle_" + (maxhits - castle.active + 1).toString() + ".gif"
    }
    this.remove = function(bullet,castle) {
        // remove a life
        this.removeBullet(bullet)
        this.removeCastle(castle)
    }
    this.bangTest = function(that) {
        // check if bullets collide with castles
        for (j = 0; j < this.myCastles.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (this.myCastles[j].crashWith(this.myBullets[i],0)) {
                    this.remove(this.myBullets[i],this.myCastles[j])     
                }
            }
        }
        // check if bullets collide with other objects bullets
        for (j = 0; j < that.myBullets.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (that.myBullets[j].crashWith(this.myBullets[i],0)) {
                    this.removeBullet(this.myBullets[i])
                    that.removeBullet(that.myBullets[j])
                }
            }
        }
        // check if bullets collide with other objects castles
        for (j = 0; j < that.myCastles.length; j += 1) {
            for (i = 0; i < this.myBullets.length; i += 1) {
                if (that.myCastles[j].crashWith(this.myBullets[i],0)) {
                    this.remove(this.myBullets[i],that.myCastles[j])
                }
            }
        }
        // check if your bullets collide with my castles
        for (j = 0; j < this.myCastles.length; j += 1) {
            for (i = 0; i < that.myBullets.length; i += 1) {
                if (this.myCastles[j].crashWith(that.myBullets[i],0)) {
                    that.remove(that.myBullets[i],this.myCastles[j])
                }
            }
        }
    }
}

function amIHit(myPiece,yourPiece) {
    // have you shot me with your arrows?
    
    // check if your arrows collide with myPiece
    for (i = 0; i < yourPiece.myBullets.length; i += 1) {
        if (myPiece.crashWith(yourPiece.myBullets[i],0)) {
            myPiece.lives = myPiece.lives - 1;
            myLife.text="❤️".repeat(myPiece.lives)
            myLife.update();
            yourPiece.myBullets[i].active = 0
            if ( myPiece.lives < 1 ) {
                // what happens if you lose
                gameover = 1;
                myPiece.iwon=0;
                yourPiece.iwon=1;
                for (i = 0; i < myPiece.myBullets.length; i += 1) {
                    myPiece.myBullets[i].active = 0
                }
                myGame.text="GAME OVER"
                myGame.update();
                return true
            }
        }
    }

    // collision tests for castles and arrows
    myPiece.bangTest(yourPiece)

    // check if myPiece collides with castles
    // bounce back
    for (j = 0; j < myPiece.myCastles.length; j += 1) {
      if ( myPiece.myCastles[j].active > 0) {
        if (myPiece.crashWith(myPiece.myCastles[j],buffer)) {
          myPiece.stop()
          myPiece.left(1)
        }
      }
    }
    return false;
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    // check if your arrows collide with myGamePiece
    if ( amIHit(myGamePiece,yourGamePiece) ) {
        return true
    }

    myGameArea.clear();

    if (myGamePiece.iwon == 0 ) {
        myGameArea.frameNo += 1;
    }
    if (myGameArea.frameNo == 1 || everyinterval(Math.floor(Math.random()*200))) {
        height = Math.floor(Math.random()*myGameArea.canvas.height);
        yourGamePiece.myBullets.push(new component(arrowsizex, arrowsizey, "arrow_1.gif", myGameArea.canvas.width-1, height,"image"));
        yourGamePiece.myBullets[yourGamePiece.myBullets.length-1].active=maxhits;
    }
    for (i = 0; i < myGamePiece.myCastles.length; i += 1) {
        myGamePiece.myCastles[i].update();
    }
    for (i = 0; i < yourGamePiece.myBullets.length; i += 1) {
        yourGamePiece.myBullets[i].x += -1;
        yourGamePiece.myBullets[i].update();
    }
    for (i = 0; i < myGamePiece.myBullets.length; i += 1) {
        myGamePiece.myBullets[i].x += 2;
        myGamePiece.myBullets[i].update();
    }

    // advance the score and update
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();

    myLife.text="❤️".repeat(myGamePiece.lives)
    myLife.update();

    // move on the piece and update
    myGamePiece.newPos(1);
    myGamePiece.update();
    myGame.update();

}

function addLineOfCastles(n,x) {
    for  (i = 0; i < n; i += 1) {
        y = Math.floor(i*myGameArea.canvas.height/n)
        myGamePiece.myCastles.push(new component(Math.floor(castlesizex*3/n), Math.floor(castlesizey*3/n), "castle_1.gif", x, y,"image"));
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function maxx(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasx/speedscale)
}

function maxy(n) {
    var nn = Math.abs(n)
    return Math.min(Math.abs(n),canvasy/speedscale)
}


function reset(){
    myGamePiece.reset()
    myGameArea.frameNo = 1;
    gameover=0;
}


</script>
<br>
<center>
<button onmousedown="myGamePiece.up(1)" onmouseover="myGamePiece.up(1)" onmouseup="myGamePiece.stopy()" ontouchstart="myGamePiece.up(1)">UP</button><br>
<button onmousedown="myGamePiece.left(1)" onmouseover="myGamePiece.left(1)" onmouseup="myGamePiece.stopx()" ontouchstart="myGamePiece.left(1)">LEFT</button>
<button onmousedown="myGamePiece.right(1)" onmouseover="myGamePiece.right(1)" onmouseup="myGamePiece.stopx()" ontouchstart="myGamePiece.right(1)">RIGHT</button>
<br>
<button onmousedown="myGamePiece.down(1)" onmouseover="myGamePiece.down(1)" onmouseup="myGamePiece.stopy()" ontouchstart="myGamePiece.down(1)">DOWN</button>
<br>
<button onmouseover="myGamePiece.stop()">STOP</button>
<button onmousedown="reset()">reset</button>
<button onmouseover="myGamePiece.fire()" onmousedown="myGamePiece.fire()" onmouseup="myGamePiece.fire()" ontouchstart="myGamePiece.fire()">FIRE</button>
<p>Meet the Tudors: Make it to the right of the screen</p>

</html>
